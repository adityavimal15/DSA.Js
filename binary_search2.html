<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data=[2,54,85,98];
        let find=54;
        let start=0;
        let end=data.length-1;
        let position=undefined;
        function binaryRecursive(data,start,end){
            let mid = Math.floor((start+end)/2);
            // console.warn(mid);
            // break;
            if(data[mid]===find){
                position=mid;
                return true;
            }else if(data[mid]<find){
                binaryRecursive(data,mid+1,end);
            }else{
                binaryRecursive(data,start,mid-1);
            }

        }

        binaryRecursive(data,start,end);
        console.warn(position);
    </script>
</head>
<body>
    <h1>Binary Search by Recursive Property</h1>
</body>
</html>
