<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class List{
            constructor(data){
                this.head={
                    value:data,
                    next:null
                }
                this.tail=this.head;
                this.size=1;
            }

            appendNode(newData){
                let newNode={
                    value:newData,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size+=1;
            }

            searchNode(val){
                let result=undefined;
                let lead=this.head;
                let loop=true;
                while(loop){
                    lead=lead.next;
                    // console.warn(lead);
                    loop= !!lead;
                    if(loop && lead.value==val){
                        loop=false;
                        result=lead;
                    }
                }
                console.warn(result);

            }
        }
        let list=new List(200);
        // console.warn(list);

        list.appendNode(300);
        // console.warn(list);

        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
        list.appendNode(800);
        // console.warn(list);
        list.searchNode(400);
        
    </script>
</head>
<body>
    <h1>Linked list in JavaScript</h1>
</body>
</html>
