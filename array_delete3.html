<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DeleteEl(){
            let data=[10,20,30,40,50,60];
            let position =document.getElementById('position').value;
            position=parseInt(position);
            let position1=position+1;
            data1=data.slice(position1);
            data2=data.slice(0,position);
            let data3=data2.concat(data1);
            console.warn(data1)
            console.warn(data2)
            console.warn(data3)
        }
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="Enter position" />
    <button onclick="DeleteEl()">Delete</button>
</body>
</html>
