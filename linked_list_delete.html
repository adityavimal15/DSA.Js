    <script>
        class List{
            constructor (data){
                this.head ={
                    value:data,
                    next:null
                }
                this.tail=this.head;
                this.size=1;
            }

            appendNode(newData){
                let newNode={
                    value:newData,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size+=1;
            }
            traversing(){
                let counter =0;
                let currentNode = this.head;
                while(counter<this.size){
                    console.warn(currentNode);
                    currentNode=currentNode.next;
                    counter++;
                }
            }
            deleteNode(index){
                let counter =1;
                let lead=this.head;
                if(index===1){
                    this.head=this.head.next;
                }else{
                    while(counter<index-1){
                        lead=lead.next;
                        counter++;
                    }
                    let nextNode=lead.next.next;
                    lead.next=nextNode;
                    console.warn(lead);
                }
            }
        }

        let list=new List(200);
        // console.warn(list);

        list.appendNode(300);
        // console.warn(list);

        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
        list.appendNode(800);
        console.warn(list);

        list.deleteNode(4);
        console.warn(list);

        // list.traversing();
    </script>
</head>

    <h1>Linked List in JavaScript</h1>
