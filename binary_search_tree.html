<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Node{
            constructor(val){
                this.value=val;
                this.left=null;
                this.right=null;
            }
        }

        class BSTree{
            constructor(){
                this.root=null;
            }
            isTreeEmpty(){
                return this.root===null;
            }
        }

        let BST=new BSTree();
        console.warn(BST.isTreeEmpty());
    </script>
</head>
<body>
    <h1>Binary Search Tree in JavaScript</h1>
</body>
</html>
