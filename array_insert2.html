<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InsertEl(){
            let data=[10,20,30,40,50,60];
            let position =document.getElementById('position').value;
            let newEl=document.getElementById('newEl').value;
            let delEl=document.getElementById('delEl').value;
            data.splice(position,delEl,newEl)
            console.warn(data)
        }
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="Enter position" />
    <input type="text" id="newEl" placeholder="Enter new element" />
    <input type="text" id="delEl" placeholder="Enter number of elemet that much you want to delete" />
    <button onclick="InsertEl()">Insert</button>
</body>
</html>
