<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let queue = [];
      let currentSize = 0;
      let maxSize = 5;

      function enqueue(newVal) {
        if (currentSize >= maxSize) {
          alert("Queue is full");
        } else {
          queue[currentSize] = newVal;
          currentSize++;
        }
      }

      function display() {
        console.warn(queue);
      }

      function dequeue() {
        if (currentSize > 0) {
          for (i = 0; i >= queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currentSize--;
          queue.length = currentSize;
        }else{
            alert("Queue is already empty");
        }
      }
      enqueue(10);
      enqueue(20);
      display();
      dequeue();
    </script>
  </head>
  <body>
    <h1>Queue in JavaScript</h1>
  </body>
</html>
