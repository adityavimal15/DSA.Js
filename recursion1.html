<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(n){
            if(n==0){
                return 1;
            }
            return n*factorial(n-1);
            
        }
        let data=5;
        console.warn(factorial(data));
    </script>
</head>
<body>
    <h1>Recursion</h1>
</body>
</html>
