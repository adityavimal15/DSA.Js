<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data=[2,54,85,98];
        let find=98;
        let start=0;
        let end=data.length-1;
        let position=undefined;
        while(start<=end){
            let mid = Math.floor((start+end)/2);
            // console.warn(mid);
            // break;
            if(data[mid]===find){
                position=mid;
                console.warn(position);
                break;
            }else if(data[mid]<find){
                start = mid+1;
            }else{
                end=mid-1;
            }
        }
    </script>
</head>
<body>
    <h1>Binary Search by Iterative Property</h1>
</body>
</html>
