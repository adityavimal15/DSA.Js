<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class queue {
        constructor(size) {
          this.maxSize = size;
          this.items = new Array(size);
          this.currentSize = 0;
          this.front = -1;
          this.rear = -1;
        }

        enqueue(newVal) {
          if (this.currentSize != this.maxSize) {
            if ((this.rear == this.maxSize - 1)) {
              this.rear = 0;
            } else {
              this.rear++;
            }
            this.items[this.rear] = newVal;
            this.currentSize++;
            if (this.front == -1) {
              this.front = this.rear;
            }
          } else {
            alert("Queue is full");
          }
        }

        dequeue() {
          if (this.currentSize != 0) {
            this.items[this.front] = null;
            if (this.front == this.maxSize - 1) {
              this.front = 0;
            } else {
              this.front++;
            }
            this.currentSize--;
          } else {
            this.front=-1;
            this.rear=-1;
            alert("Queue is already empty");
          }
        }
      }

      let Queue = new queue(5);
    </script>
  </head>
  <body>
    <h1>Circular Queue in JavaScript</h1>
  </body>
</html>
