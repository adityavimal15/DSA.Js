<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Stack {
        item = [];
        currentSize;
        maxSize;
        lastRemovedItem;
        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.item.length;
        }
        push(newVal) {
          if (this.currentSize >= this.maxSize) {
            alert("The stack is full");
          } else {
            this.item[this.currentSize] = newVal;
            this.currentSize++;
          }
        }
        pop() {
          if (this.currentSize >= 0) {
            this.currentSize--;
            this.item.length = this.currentSize+1;
            return this.item.pop();
          } else {
            alert("Stack is empty");
            return null;
          }
        }
        reverseString() {
          let tempStack = new Stack(this.maxSize);

          while (this.currentSize > 0) {
            tempStack.push(this.pop());
          }

          this.item = tempStack.item;
          this.currentSize = tempStack.currentSize;
        }
      }
      let str = "aditya";
      let stack = new Stack(str.length);

      // Push each character to stack
      for (let char of str) {
        stack.push(char);
      }

      // Reverse string using stack
      stack.reverseString();

      // Get reversed string
      console.warn(stack.item.join(""));
    </script>
  </head>
  <body>
    <h1>Stack with class in JavaScript</h1>
  </body>
</html>
