<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;
      function push() {
        let newVal = document.getElementById("newEl").value;
        if (currentSize == max) {
          alert("Stack is full, you cannot add" + newVal);
        } else {
          data[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("newEl").value = "";
          console.warn("Element added");
        }
      }
      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        }
        alert("Stack is already empty");
      }
      function display() {
        for (let i=0; i <=currentSize - 1; i++) {
          console.warn("Element number", i, "and value is ", data[i]);
          document.getElementById("result").innerText =
            "Element number"+ i+"and value is"+ data[i];
        }
      }
    </script>
  </head>
  <body>
    <h1>Stack in JavaScript</h1>
    <input type="number" placeholder="Enter new element" id="newEl" />
    <button onclick="push()">Add New Element</button>
    <button onclick="pop()">Remove Element</button>
    <button onclick="display()">Display Element</button>
    <h3 id="result"></h3>
  </body>
</html>
