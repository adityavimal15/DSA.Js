<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Stack {
        item = [];
        currentSize;
        maxSize;
        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.item.length;
        }
        push(newVal) {
          if (this.currentSize > this.maxSize) {
            alert("The stack is full");
          } else {
            this.item[this.currentSize] = newVal;
            this.currentSize++;
          }
        }
        pop() {
          if (this.currentSize > 0) {
            this.currentSize--;
            this.item.length = this.currentSize;
          } else {
            alert("Stack is empty");
          }
        }
        display() {
          console.warn(this.item);
        }
      }
      str1=new Stack(5);
      str1.push(20);
      str1.push(24);
      str1.display();
      str1.pop();
      str1.display();
    </script>
  </head>
  <body>
    <h1>Stack with class in JavaScript</h1>
  </body>
</html>
