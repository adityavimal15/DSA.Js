<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkAnagram(str1,str2){
            let objStr1={};
            if(str1.length !== str2.length){
                return false;
            }
            for(ch of str1){
                // console.warn(ch);
                objStr1[ch]=(objStr1[ch] || 0) +1;
            }
            // console.warn(objStr1);
            for(ch of str2){
                // console.warn(ch);
                if(!objStr1[ch]){
                    return false;
                }
                objStr1[ch]--;
            }
            return true
        }

        console.warn(checkAnagram('hello','elloh'));
    </script>
</head>
<body>
    <h1>Anagram of strings</h1>
</body>
</html>
