    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }

      class BSTree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(value) {
          let newNode = new Node(value);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }
        // preOrder(root) {

        //     this.postOrder(root.right);
        //     console.warn(root.value);
        //   }
        // }

        minimumVal(root){
            if(!root.left){
                return root.value;
            }else{
                return this.minimumVal(root.left);
            }
        }
        maximumVal(root){
            if(!root.right){
                return root.value;
            }else{
                return this.maximumVal(root.right);
            }
        }
      }
