<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(n){
            if(n==0){
                return 1;
            }
            return n*factorial(n-1);
            
        }
        function fact(x){
        let data=document.getElementById('fact').value;
        x=data;
        console.warn(factorial(x));
        document.getElementById("result").innerText = "Factorial: "+factorial(x);
        }
       
    </script>
</head>
<body>
    <h1>Recursion</h1>
    <input type="number" id="fact"/>
    <button onclick="fact()">Get Factorial</button>
    <h3 id="result"></h3>
</body>
</html>
