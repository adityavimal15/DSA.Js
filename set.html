<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data= new Set(['Aditya','Peter','Aditya']);
        console.warn(data);

        data.add('Vimal');
        console.warn(data);

        data.add({"Email":"aditayavimal15@gmail.com"});
        console.warn(data);

        data.delete('Aditya');
        console.warn(data);

        for(x of data){
            console.warn(x);
        }

        data.forEach((val)=>{
            console.warn(val);
        })

        console.warn(data.values());

        console.warn(data.keys());

        console.warn(data.entries());
    </script>
</head>
<body>
    <h1>Set in JavaScript</h1>
</body>
</html>
