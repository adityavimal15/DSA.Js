<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(x){
            if(x>0){
                test(x-1);
            }
            console.warn(x)
        }
        test(10);
    </script>
</head>
<body>
    <h2>Tail recursion</h2>
</body>
</html>
